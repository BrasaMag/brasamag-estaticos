<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/contato.css">
    <title>Contato</title>
</head>

<body>
    <span>OIE!</span>
    <h1>Fale conosco!</h1>
    <p>O seu contato é muito importante pra gente!</p>

    <form>
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="motivo">Motivo da mensagem</label>
            <input type="text" id="motivo" name="motivo" required>
        </div>
        <div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
        </div>
        <button type="submit">enviar</button>
    </form>

    <div>
        <span>Você também pode entrar em contato diretamente através do email abaixo</span>
        <a href="mailto:brasamag@gmail.com">brasamag@gmail.com</a>
    </div>
</body>

</html>
